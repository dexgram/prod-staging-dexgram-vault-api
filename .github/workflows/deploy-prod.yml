name: Deploy to Cloudflare (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Worker to prod
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # (idea) 
      # - name: Build
      #   run: npm run build

      # 1) Sync GitHub secrets -> Cloudflare Worker secrets (prod)
      - name: Sync secrets to Cloudflare (prod)
        shell: bash
        run: |
          set -euo pipefail

          # Push core secret
          printf "%s" "${SESSION_SECRET}" | npx wrangler secret put SESSION_SECRET --env prod

          # Push indexed bucket secrets (slot 1)
          printf "%s" "${BUCKET_ID_1}" | npx wrangler secret put BUCKET_ID_1 --env prod
          printf "%s" "${BUCKET_NAME_1}" | npx wrangler secret put BUCKET_NAME_1 --env prod
          printf "%s" "${BUCKET_ENDPOINT_1}" | npx wrangler secret put BUCKET_ENDPOINT_1 --env prod
          printf "%s" "${BUCKET_REGION_1}" | npx wrangler secret put BUCKET_REGION_1 --env prod
          printf "%s" "${BUCKET_ACCESS_KEY_1}" | npx wrangler secret put BUCKET_ACCESS_KEY_1 --env prod
          printf "%s" "${BUCKET_SECRET_KEY_1}" | npx wrangler secret put BUCKET_SECRET_KEY_1 --env prod

          echo "Secrets synced to Cloudflare (prod)"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          BUCKET_ID_1: ${{ secrets.BUCKET_ID_1 }}
          BUCKET_NAME_1: ${{ secrets.BUCKET_NAME_1 }}
          BUCKET_ENDPOINT_1: ${{ secrets.BUCKET_ENDPOINT_1 }}
          BUCKET_REGION_1: ${{ secrets.BUCKET_REGION_1 }}
          BUCKET_ACCESS_KEY_1: ${{ secrets.BUCKET_ACCESS_KEY_1 }}
          BUCKET_SECRET_KEY_1: ${{ secrets.BUCKET_SECRET_KEY_1 }}

      # 2) Deploy worker (prod)
      - name: Deploy with Wrangler (prod)
        run: npx wrangler deploy --env prod
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
